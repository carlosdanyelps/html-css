<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mídia adaptável</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Práticando imagem dinâmica</p>
  
  <picture>
    <source media="(max-width: 750px)" srcset="imagens2/300.png" type="image/png" width="300">
  <source media="(max-width: 1050px)" srcset="imagens2/700.png" type="image/png">
  <img src="imagens2/1000.png" alt="imagem flexível">
  <h2>Adicionando áudio na página</h2>
  <p>Cada sucesso nesse estudo é uma motivação pra continuar</p>
  <audio preload="auto" autoplay controls loop>
    <source src="audios/stay.mp3" type="audio/mpeg">
    <source src="audios/stay.ogg" type="audio/ogg">
    <source src="audios/stay.wav" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue carregar o áudio <a href="audios/stay.mp3">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
  </picture>
</body>
</html>
