<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
  
  <picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="imagem flexível">
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
      <source src="mídia/Wicked Game.mp3" type="audio/mpeg">
      <source src="mídia/Wicked Game.ogg" type="audio/ogg">
      <source src="mídia/Wicked Game.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="mídia/Wicked Game.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
  </picture>
</body>
</html>
