<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster="imagens/thumbnail.jpg" controls>
      <source src="mídias/meuvideo.m4v" type="video/mp4">
      <source src="mídias/meuvideo.webm" type="video/webm">
      <source src="mídias/meuvideo.ogv" type="video/ogg">
      <source src="mídias/meuvideo.mp4" type="video/mp4">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="meuvideo.mp4">Clique aqui para baixar o vídeo</a></p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Mrs-eJ3lLwI?si=kimSGSmShgLhkr4z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
